<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录注册系统</title>
  <style>
    .lookMenu {
      display: none;
    }

    .lookMenu .docCon {
      display: none;
    }
  </style>
</head>
<script src="../lib.js"></script>

<body>
  <div class="inputBox">
    <input class="account" type="text" placeholder="请输入账号">
    <br>
    <br>
    <input class="password" type="password" placeholder="请输入密码">
    <br>
    <br>
    <label for="radio">
      <input type="checkbox" id="radio" class="radio">
      <span>注册为管理员</span>
    </label>
    <div class="submit">提交</div>
  </div>
  <div class="lookMenu">
    <div class="userBox">
      <div>
        <span>用户名</span>
        <span class="userNamed"></span>
      </div>
    </div>
    <div>
      <div>
        <span>账号</span>
        <span class="accounted"></span>
      </div>
    </div>
  </div>
  <div class="docBox">
    <div class="docMenu">
      <a></a>
    </div>
    <div class="docCon"></div>
  </div>

</body>
<script>
  window.onload = function () {
    let dom = {
      account: document.querySelector('.account'),
      password: document.querySelector('.password'),
      radio: document.querySelector('.radio'),
      submit: document.querySelector('.submit')
    }
    dom.submit.onclick = function () {
      // if (dom.account.value === '' || dom.password.value === '') {
      //   alert('请输入完成')
      //   return
      // }
      ajax({
        url: 'http://localhost:1234/1',
        type: 'post',
        data: {
          account: '1212',
          password: '234234',
          admin: '0'
        },
        success: function (res) {
          // console.log(res)
          if (res.code === 0) { // 登录失败
            alert(res.msg)
            return
          }
          if (res.code === 1) { // 登录成功
            res.msg && alert(res.msg)
            let data = res.data
            console.log('登录成功')
            for (let k in data) {
              localStorage.setItem(k, data[k])
            }
          }
        }
      })
    }
  }
</script>

</html>
